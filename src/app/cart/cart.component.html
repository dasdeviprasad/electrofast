<section class="h-100">
  <div class="container">
    <div class="row d-flex justify-content-center my-4">
      <div class="row border-bottom pb-3 pt-3" *ngFor="let item of data">
        <div class="col-5 mb-4 mb-lg-0 p-1">
          <!-- Image -->
          <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
            <img src={{item.url}} class="w-100" style="object-fit: contain; height: 100px;" alt="Product Image" />
          </div>
          <!-- Image -->
        </div>

        <div class="col-7 mb-4 mb-lg-0">
          <!-- Data -->
          <p class="mb-1 pb-1 text-capitalize">{{item.name}}</p>
          <p class="font-weight-bold m-0">Part Number</p>
          <p class="m-0 text-muted">{{item.part}}</p>
          <!-- Data -->
        </div>

        <div class="col-12">
          <!-- Quantity -->
          <div class="d-flex mb-1">
            <button class="btn btn-primary px-3 me-2 h-75"
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
              <i class="fas fa-minus"></i>
            </button>

            <div class="form-outline">
              <input min="0" name="quantity" [value]="item.quantity" type="number" class="form-control text-center" style="width: 70px" />
              <label class="form-label" for="form1">Quantity</label>
            </div>

            <button class="btn btn-primary px-3 ms-2 h-75"
              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
              <i class="fas fa-plus"></i>
            </button>

            <!-- Price -->
          <p class="text-start text-md-center mt-1 ml-auto">
            <button type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="Remove item">
              <i class="fas fa-trash">&nbsp;</i>Remove
            </button>
          </p>
          <!-- Price -->
          </div>
          <!-- Quantity -->
        </div>
      </div>
      <!-- Single item -->
    </div>
